<!-- 보정게시글(종합) -->
<a href="{% url 'photowrite'%}">보정법 올리기</a>
<br>
<br>
<hr>
<!-- 검색기능 -->
<form action="{% url 'photo_search' %}" method="GET">
    <input type='search' name='query'>
    <input type='submit' value='검색'>
</form>
<!-- 게시글 전체 -->
{% for p in photoshops.all %}
    <div class="container">
        <p>{{ p.title }}</p>
        <p>{{ p.date }}</p>
        <a href="{% url 'photodetail' p.pk %}">more</a>
        <hr>
    </div>
{% endfor %}
