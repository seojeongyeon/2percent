<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="/static/main/css/home.css"> -->

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;700&display=swap" rel="stylesheet">
        <style>
        body {font-family: 'Noto Serif KR', serif;}
        h1, h2, h3, h4, h5, h6 {
          font-family: 'Noto Serif KR', serif;
          letter-spacing: 0px;
        }
        </style>

        {% block title %}
        {% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>


        <!-- Navbar (sit on top) -->
        <div class="w3-top">
          <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:0.5px;">
            <a href="{% url 'home' %}" class="w3-bar-item w3-button">2%를 부탁해 <img src="/static/main/images/logo.png" width="24px;" height="auto"></a>
            <div class="w3-center2" style="text-align:center;">
                <a class="w3-bar-item">  |   </a>
                <a href="{% url 'mission' %}" class="w3-bar-item w3-button">의뢰</a>
                <a href="{% url 'photoshop' %}" class="w3-bar-item w3-button">보정법</a>
                <a href="{% url 'contestway' %}" class="w3-bar-item w3-button">콘테스트</a>
            </div>
              
            <div class="w3-right w3-hide-small">
                <a class="w3-bar-item">  |   </a>
                {% if user.is_authenticated %}
                  <a href="{% url 'user' user.username %}" class="w3-bar-item w3-button">{{ user.username }}</a>
                  <a href="{% url 'mypage' %}" class="w3-bar-item w3-button">마이페이지</a>
                  <a href="{% url 'signout' %}" class="w3-bar-item w3-button">로그아웃</a>
                {% else %}
                  <a href="{% url 'signin' %}" class="w3-bar-item w3-button">로그인</a>
                  <a href="{% url 'signup' %}" class="w3-bar-item w3-button">회원가입</a>
                {% endif %}
            </div>
          </div>
        </div>


{% block content %}

{% endblock %}

<!-- Footer -->
<footer class="w3-center w3-light-gray w3-padding-32">
  <p>created by <a href="">TEAM please2%</a></p>
</footer>

</body>

</html>
