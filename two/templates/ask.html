<!-- 요청 받은 것 답변(댓글) 작성하기 -->

<h1>답변 작성하기</h1>

<form method='POST' action='' enctype='multipart/form-data'>
    {% csrf_token %}
   <table>
       {{form.as_table}}
   </table> 
   <input type="submit">
</form>

<h2> {{post.title}}</h2>
{% if post.photo %}
path : {{post.photo.path}}
url : {{ post.photo.url }}
<img src="{{ ask.photo.url }}" alt="">
{% endif %}
